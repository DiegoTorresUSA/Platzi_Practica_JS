<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico</title>
<!--    <script src="./figuras.js"></script>-->
    <script src="./figurasFunctions.js"></script>
</head>

<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>

        <p>Este es el primer taller del curso práctico de JS</p>
    </header>

<section>
    <h2>Calcula el área del perimetro</h2>
    <form>
        <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado
        </label>
        <input id="InputCuadrado" type="number"/>
        <button type="button" onclick="calcularPerimetro()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularArea()">
            Calcular el área
        </button>
    </form>
    
    <h2>Calcular el Perimetro de un Tríangulo</h2>

    <form>
        <label for="InputTrianguloLado1">Escribe cuanto mide el lado 1</label>
        <input id="InputTrianguloLado1" type="number">

        <label for="InputTrianguloLado2">Escribe cuanto mide el lado 2</label>
        <input id="InputTrianguloLado2" type="number">

        <label for="InputTrianguloBase">Excribe la base</label>
        <input id="InputTrianguloBase" type="number">

        <label for="InputTrainguloAltura"> Digita la altura</label>
        <input type="number" id="InputTrainguloAltura">

        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
        <button type="button" onclick="calcularAreaTri()">Calcular el área</button>
        
        <h2>Cálculos del círculo</h2>

        <label for="InputRadioCirculo">Digita el radio del circulo</label>
        <input type="number" id="InputRadioCirculo">
        <button type="button" onclick="calcularDiametroCirculo()">Calcular Radio</button>
        <button type="button" onclick="calcularPerimetroCirculo()">Calcula Perímetro</button>
        <button type="button" onclick="calculAreaCirculo()">Calcula el área</button>
    </form>


</section>
</body>
</html>
